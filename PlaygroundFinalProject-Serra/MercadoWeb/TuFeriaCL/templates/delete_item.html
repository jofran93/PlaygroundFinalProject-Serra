{% extends "index.html" %}
{% load static %}
{% block content %}
<div class="container text-center"> 

    <p>¿Estás seguro de que deseas eliminar el Articulo "{{ item.name }}"?</p>
    <img class="img-fluid rounded-circle mb-3" src= {% static 'images/eliminar.png' %} alt=""/>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'item_list' %}" class="btn btn-primary">Cancelar</a>
    </form>

<br>

</div>
{% endblock %}
